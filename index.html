<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivam & Shivangi</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
}

.box {
    background: white;
    padding: 30px 45px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 360px;
}

h1 {
    color: #e6005c;
    font-size: 2.3rem;
    margin-bottom: 5px;
}

h2 {
    color: #ff4d6d;
    font-weight: normal;
    margin-bottom: 15px;
}

/* ‚úÖ Small square image */
.love-img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;   /* square with soft corners */
    margin: 15px auto;
    display: block;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

#typing {
    font-size: 1.6rem;
    color: #e6005c;
    min-height: 40px;
    margin: 15px 0;
    font-weight: bold;
}

button {
    margin: 10px 5px;
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #e6005c;
}

#message {
    display: none;
    margin-top: 12px;
    color: #444;
}
</style>
</head>

<body>

<div class="box">
    <h1>Shivam ‚ù§Ô∏è Shivangi</h1>
    <h2>From Friends to Forever</h2>

    <!-- ‚úÖ Small square image -->
    <img src="photo.jpg" alt="Shivam and Shivangi" class="love-img">

    <div id="typing"></div>

    <button onclick="showLove()">Love Note üíå</button>

    <div id="message">
        You are my comfort, my happiness,  
        my forever. üíï
    </div>
</div>

<script>
const text = "I Love You Shivam ‚ù§Ô∏è";
let i = 0;
function typeText() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 120);
    }
}
typeText();

function showLove() {
    document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
